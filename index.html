<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advice Card</title>
  <link rel="stylesheet" href="style3.css">
  ,<script src="scripts3.js" defer></script>
</head>
<body>
  <div class="card">
    <p class="advice-id">ADVICE #<span class="ad-number">117</span></p>
    <q class="advice">
      It is easy to sit up and take notice, what's difficult is getting up and taking action.
    </q>
    <img src="advice-divider.png" alt="divider" class="divider">
    <button class="dice-btn next">
      <img src="dice.jpeg.jpg" alt="dice icon">
    </button>
  </div>

</body>
</html>
